<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module summary</title>
</head>
<body>
    <div>
        <h2>explor summary</h2>
        <button id="green-bg">Green</button>
        <button onclick="yellowbg()">Yellow</button><br><br>
        <input id="user-email" type="email">
    </div>

    <script>
        document.getElementById('green-bg').addEventListener('click', function(){
            document.body.style.backgroundColor = 'green';
        })

        function yellowbg(){
            document.body.style.backgroundColor='yellow';
        }

        document.getElementById('user-email').addEventListener('keyup', function(event){
            console.log(event.target.value)
        })
    </script>
</body>
</html>
